<div class="create-user-modal">
  <form class="create-form" [formGroup]="userForm" >
  
    <mat-form-field class="example-full-width">
      <input matInput placeholder="Name" formControlName="name">
      <mat-error *ngIf="userForm.get('name').hasError('minlength') && !userForm.get('name').hasError('required')">
        Name should contain at least 3 characters 
      </mat-error>
      <mat-error *ngIf="userForm.get('name').hasError('required')">
        Name is <strong>required</strong>
      </mat-error>
    </mat-form-field>
  
    <mat-form-field class="example-full-width">
      <input matInput type="email" placeholder="Email" formControlName="email">
      <mat-error *ngIf="userForm.get('email').hasError('pattern') && !userForm.get('email').hasError('required')">
        Email must have dot
      </mat-error>
      <mat-error *ngIf="userForm.get('email').hasError('email') && !userForm.get('email').hasError('required')">
        Please enter a valid email address
      </mat-error>
      <mat-error *ngIf="userForm.get('email').hasError('required')">
        Email is <strong>required</strong>
      </mat-error>
    </mat-form-field>
  
    <mat-form-field class="example-full-width">
      <input matInput knifeOnlyNumbers  placeholder="Phone" formControlName="phone"  >
      <mat-error *ngIf="userForm.get('phone').hasError('minlength') && !userForm.get('phone').hasError('required')">
        Phone should contain at least 9 characters 
      </mat-error>
      <mat-error *ngIf="userForm.get('phone').hasError('required')">
        Phone is <strong>required</strong>
      </mat-error>
    </mat-form-field>
  
    <mat-form-field class="example-full-width">
      <input matInput type="password" placeholder="Password" formControlName="password">
      <mat-error *ngIf="userForm.get('password').hasError('minlength') && !userForm.get('password').hasError('required')">
        Password should contain at least 9 characters 
      </mat-error>
      <mat-error *ngIf="userForm.get('password').hasError('required')">
        Email is <strong>required</strong>
      </mat-error>
    </mat-form-field>
    
  </form>
  <div class="buttons-container">
    <div>Already a member? <span (click)="login()" >Sign In</span></div>
    <div class="btn create-user" (click)="createUser()" >Create User</div>
  </div>

</div>
