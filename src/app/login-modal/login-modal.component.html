<div class="login-user-modal">
  <form class="login-form" [formGroup]="userForm" >
  
    <mat-form-field class="example-full-width">
      <input matInput type="email" placeholder="Email" formControlName="email">
      <mat-error *ngIf="userForm.get('email').hasError('pattern') && !userForm.get('email').hasError('required')">
        Email must have dot
      </mat-error>
      <mat-error *ngIf="userForm.get('email').hasError('email') && !userForm.get('email').hasError('required')">
        Please enter a valid email address
      </mat-error>
      <mat-error *ngIf="userForm.get('email').hasError('required')">
        Email is <strong>required</strong>
      </mat-error>
    </mat-form-field>
  
    <mat-form-field class="example-full-width">
      <input matInput type="password" placeholder="Password" formControlName="password">
      <mat-error *ngIf="userForm.get('password').hasError('minlength') && !userForm.get('password').hasError('required')">
        Password should contain at least 9 characters 
      </mat-error>
      <mat-error *ngIf="userForm.get('password').hasError('required')">
        Email is <strong>required</strong>
      </mat-error>
    </mat-form-field>
    
  </form>
  <div class="buttons-container">
    <div>Not a member? <span (click)="createUser()" >Sign up now</span></div>
    <div class="btn create-user" (click)="login()" >Login</div>
  </div>

</div>
